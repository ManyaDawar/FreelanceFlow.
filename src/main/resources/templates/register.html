<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
<div class="bg-gray-800 shadow-md rounded p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-2 text-center text-white">Register</h1>
    <p class="text-gray-400 text-center mb-6">Create your account to get started.</p>

    <!-- âœ… Registration form -->
    <form th:action="@{/process_register}" method="post" class="space-y-4">
        <input type="email" name="email" placeholder="Email"
               class="w-full border border-gray-600 bg-gray-700 text-white rounded px-3 py-2" required>
        <input type="password" name="password" placeholder="Password"
               class="w-full border border-gray-600 bg-gray-700 text-white rounded px-3 py-2" required>

        <div class="flex justify-between">
            <label class="text-white">
                <input type="radio" name="role" value="CLIENT" class="mr-2" checked>
                Client
            </label>
            <label class="text-white">
                <input type="radio" name="role" value="WORKER" class="mr-2">
                Worker
            </label>
        </div>

        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">
            Register
        </button>
    </form>

    <p class="text-sm mt-4 text-center text-gray-400">
        Already have an account?
        <a th:href="@{/login}" class="text-blue-400 underline">Login here</a>
    </p>
</div>
</body>
</html>
